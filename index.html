<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Street View</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="css/common.css">

        <script type="text/javascript" src="http://apps.bdimg.com/libs/jquery/1.8.1/jquery.js"></script>
        <script type="text/javascript" src="http://apps.bdimg.com/libs/knockout.js/3.1.0/knockout.js"></script>
    </head>
    <body class="menu-hidden">
        <div class="header">
            <a href="javascript:void(0)" class="menu-icon-link" data-bind="event: {click: toggleMenu}">
                <i class="icon-list"></i>
            </a>

            <div class="header-title">Street View</div>
        </div>

        <div class="slide-menu">
            <div class="area-select">
                <input class="searchData" type="text" data-bind="value: inputValue" placeholder="请输入城市名">
                <button data-bind="event: {click: searchMap}">搜索地图</button>
                <button data-bind="event: {click: searchWeather}">查看天气</button>
            </div>
            <ul class="area-list" id="area-list"></ul>
        </div>

        <div id="map"></div>

        <script class="tpl-area-list-item" type="text/x-handlebars-template">
            <li>
                <ul class="weather-wrap">
                    <li>日期： {{date}}</li>
                    <li>天气： {{weather}}</li>
                    <li>风力： {{wind}}</li>
                    <li>温度： {{temperature}}</li>
                </ul>
            </li>
        </script>

        <script src="http://cdn.jsdelivr.net/handlebarsjs/2.0.0/handlebars.min.js"></script>
        <script type="text/javascript" src="./js/app.js"></script>
    </body>
</html>
